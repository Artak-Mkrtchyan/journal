<div class="header">
  <mat-toolbar class="header-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>

    <mat-nav-list class="header-toolbar__content">
      <a class="header-toolbar__content-item" (click)="toUrl('/')">
        <span>Journal</span>
      </a>
      <div>
        <a *ngIf="isUserLogin" class="header-toolbar__content-item" (click)="logout()">
          <span>Logout</span>
        </a>
        <a *ngIf="!isUserLogin" class="header-toolbar__content-item" (click)="toUrl('user/login')">
          <span>Login</span>
        </a>
        <a *ngIf="!isUserLogin" class="header-toolbar__content-item" (click)="toUrl('user/registration')">
          <span>Register</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-toolbar>

  <mat-sidenav-container class="header-sidenav">
    <mat-sidenav class="header-sidenav__content" #sidenav >
      <mat-nav-list>
        <a fxLayoutAlign="center center" class="header-sidenav__content-item" (click)="toUrl('articles')">
          <span>Articles</span>
        </a>
        <a fxLayoutAlign="center center" class="header-sidenav__content-item" (click)="toUrl('user/profile')">
          <span>Profile</span>
        </a>
        <a fxLayoutAlign="center center" class="header-sidenav__content-item" (click)="toUrl('music')">
          <span>Music</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
