<mat-card class="card">
  <mat-card-header  class="card-title">
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-icon *ngIf="isUserArticle"  (click)="edit()">edit</mat-icon>
    <mat-icon *ngIf="isUserArticle"  (click)="delete()">delete</mat-icon>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{article.description}}
    </p>
  </mat-card-content>

  <div fxLayoutAlign="end">
    {{link}}
    <!-- <button (click)="edit()" class="article-button" mat-raised-button color="accent">Edit</button> -->
    <button mat-raised-button (click)="show()" color="accent">More</button>
  </div>
</mat-card>
